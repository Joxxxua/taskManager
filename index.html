<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
    <!-- Adicionar Tailwind CSS via CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Configuração de cores personalizadas do Tailwind */
        :root {
            --primary-color: #3b82f6;
            --primary-hover: #2563eb;
            --error-color: #ef4444;
            --ai-color: #8b5cf6;
            --ai-hover: #7c3aed;
        }
    </style>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: 'var(--primary-color)',
                        'primary-hover': 'var(--primary-hover)',
                        error: 'var(--error-color)',
                        ai: 'var(--ai-color)',
                        'ai-hover': 'var(--ai-hover)',
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gray-50 min-h-screen">
    <div class="container mx-auto px-4 py-8 max-w-md">
        <!-- Seção de Autenticação -->
        <div id="auth" class="bg-white rounded-lg shadow-md p-6 mb-6">
            <h1 class="text-2xl font-bold mb-4 text-gray-800">Cadastro</h1>
            <form id="registerForm" class="space-y-4 mb-8">
                <div>
                    <label for="name" class="block text-sm font-medium text-gray-700 mb-1">Nome</label>
                    <input type="text" id="name" placeholder="Nome" required
                        class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary">
                </div>
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700 mb-1">E-mail</label>
                    <input type="email" id="email" placeholder="E-mail" required
                        class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary">
                </div>
                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Senha</label>
                    <input type="password" id="password" placeholder="Senha" required
                        class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary">
                </div>
                <button type="submit" 
                    class="w-full bg-primary text-white py-2 px-4 rounded-md hover:bg-primary-hover transition duration-200">
                    Cadastrar
                </button>
            </form>
            
            <h1 class="text-2xl font-bold mb-4 text-gray-800">Login</h1>
            <form id="loginForm" class="space-y-4 mb-4">
                <div>
                    <label for="loginEmail" class="block text-sm font-medium text-gray-700 mb-1">E-mail</label>
                    <input type="email" id="loginEmail" placeholder="E-mail" required
                        class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary">
                </div>
                <div>
                    <label for="loginPassword" class="block text-sm font-medium text-gray-700 mb-1">Senha</label>
                    <input type="password" id="loginPassword" placeholder="Senha" required
                        class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary">
                </div>
                <button type="submit" 
                    class="w-full bg-primary text-white py-2 px-4 rounded-md hover:bg-primary-hover transition duration-200">
                    Entrar
                </button>
            </form>
            <button onclick="showForgotPasswordForm()" 
                class="text-primary hover:text-primary-hover text-sm font-medium">
                Esqueci minha senha
            </button>
        </div>

        <!-- Formulário de recuperação de senha -->
        <div id="forgotPasswordForm" style="display:none;" class="bg-white rounded-lg shadow-md p-6 mb-6">
            <h1 class="text-2xl font-bold mb-4 text-gray-800">Recuperar Senha</h1>
            <form id="forgotPassword" class="space-y-4 mb-4">
                <div>
                    <label for="forgotEmail" class="block text-sm font-medium text-gray-700 mb-1">E-mail</label>
                    <input type="email" id="forgotEmail" placeholder="Digite seu e-mail" required
                        class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary">
                </div>
                <button type="submit" 
                    class="w-full bg-primary text-white py-2 px-4 rounded-md hover:bg-primary-hover transition duration-200">
                    Enviar Link de Recuperação
                </button>
            </form>
            <button onclick="backToLogin()" 
                class="text-gray-600 hover:text-gray-800 text-sm font-medium">
                Voltar
            </button>
        </div>

        <!-- Formulário para redefinir a senha -->
        <div id="resetPasswordForm" style="display:none;" class="bg-white rounded-lg shadow-md p-6 mb-6">
            <h1 class="text-2xl font-bold mb-4 text-gray-800">Redefinir Senha</h1>
            <form id="resetPassword" class="space-y-4 mb-4">
                <div>
                    <label for="resetToken" class="block text-sm font-medium text-gray-700 mb-1">Token</label>
                    <input type="text" id="resetToken" placeholder="Token" required
                        class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary">
                </div>
                <div>
                    <label for="newPassword" class="block text-sm font-medium text-gray-700 mb-1">Nova Senha</label>
                    <input type="password" id="newPassword" placeholder="Nova Senha" required
                        class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary">
                </div>
                <button type="submit" 
                    class="w-full bg-primary text-white py-2 px-4 rounded-md hover:bg-primary-hover transition duration-200">
                    Redefinir Senha
                </button>
            </form>
            <button onclick="backToLogin()" 
                class="text-gray-600 hover:text-gray-800 text-sm font-medium">
                Voltar
            </button>
        </div>

        <!-- Gerenciador de Tarefas -->
        <div id="taskManager" style="display:none;">
            <!-- Navegação entre abas -->
            <div class="bg-white rounded-lg shadow-md mb-6">
                <div class="flex border-b">
                    <button id="tasksTabBtn" onclick="showTab('tasksTab')" 
                        class="flex-1 py-3 px-4 text-center font-medium border-b-2 border-primary text-primary">
                        Tarefas
                    </button>
                    <button id="aiTabBtn" onclick="showTab('aiTab')" 
                        class="flex-1 py-3 px-4 text-center font-medium border-b-2 border-transparent text-gray-500 hover:text-gray-700">
                        Assistente IA
                    </button>
                </div>
            </div>

            <!-- Aba de Tarefas -->
            <div id="tasksTab" class="bg-white rounded-lg shadow-md p-6">
                <div class="flex justify-between items-center mb-6">
                    <h1 class="text-2xl font-bold text-gray-800">Gerenciador de Tasks</h1>
                    <button onclick="logout()" 
                        class="bg-gray-200 text-gray-700 py-1 px-3 rounded-md hover:bg-gray-300 transition duration-200">
                        Sair
                    </button>
                </div>
                
                <form id="taskForm" class="space-y-4 mb-8 border-b pb-6">
                    <div>
                        <label for="taskTitle" class="block text-sm font-medium text-gray-700 mb-1">Título</label>
                        <input type="text" id="taskTitle" placeholder="Título" required
                            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary">
                    </div>
                    <div>
                        <label for="taskDescription" class="block text-sm font-medium text-gray-700 mb-1">Descrição</label>
                        <textarea id="taskDescription" placeholder="Descrição" rows="3"
                            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary"></textarea>
                    </div>
                    <button type="submit" 
                        class="w-full bg-primary text-white py-2 px-4 rounded-md hover:bg-primary-hover transition duration-200">
                        Criar Task
                    </button>
                </form>
                
                <h2 class="text-xl font-semibold mb-4 text-gray-800">Minhas Tasks</h2>
                <div id="taskList" class="space-y-3">
                    <!-- As tarefas serão adicionadas aqui dinamicamente -->
                    <p id="emptyTaskMessage" class="text-gray-500 text-center py-4">Você ainda não tem tarefas.</p>
                </div>
            </div>

            <!-- Aba do Assistente IA -->
            <div id="aiTab" style="display:none;" class="bg-white rounded-lg shadow-md p-6">
                <div class="flex justify-between items-center mb-6">
                    <h1 class="text-2xl font-bold text-gray-800">Assistente IA</h1>
                    <div>
                        <button onclick="resetAiSession()" 
                            class="bg-gray-200 text-gray-700 py-1 px-3 rounded-md hover:bg-gray-300 transition duration-200 text-sm">
                            Nova Conversa
                        </button>
                    </div>
                </div>

                <!-- Modos do Assistente -->
                <div class="flex space-x-2 mb-4">
                    <button id="chatModeBtn" onclick="setAiMode('chat')" 
                        class="bg-ai text-white py-1 px-3 rounded-md hover:bg-ai-hover transition duration-200 text-sm">
                        Chat Geral
                    </button>
                    <button id="analysisModeBtn" onclick="setAiMode('analysis')" 
                        class="bg-gray-200 text-gray-700 py-1 px-3 rounded-md hover:bg-gray-300 transition duration-200 text-sm">
                        Análise de Tarefa
                    </button>
                </div>

                <!-- Área de Chat -->
                <div id="aiChatArea" class="border rounded-md p-4 h-64 mb-4 overflow-y-auto bg-gray-50">
                    <div class="space-y-4" id="aiMessages">
                        <div class="flex items-start">
                            <div class="bg-ai text-white rounded-lg py-2 px-3 max-w-[80%]">
                                <p>Olá! Sou seu assistente IA. Como posso ajudar você hoje?</p>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Seletor de Tarefa (visível apenas no modo análise) -->
                <div id="taskSelector" style="display:none;" class="mb-4">
                    <label for="taskToAnalyze" class="block text-sm font-medium text-gray-700 mb-1">Selecione uma tarefa para analisar</label>
                    <select id="taskToAnalyze" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-ai">
                        <option value="">Selecione uma tarefa...</option>
                    </select>
                    <button id="analyzeTaskBtn" class="mt-2 w-full bg-ai text-white py-2 px-4 rounded-md hover:bg-ai-hover transition duration-200">
                        Analisar Tarefa
                    </button>
                </div>

                <!-- Formulário de Mensagem (visível apenas no modo chat) -->
                <form id="aiMessageForm" class="flex space-x-2">
                    <input type="text" id="aiMessageInput" placeholder="Digite sua mensagem..." required
                        class="flex-1 px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-ai">
                    <button type="submit" 
                        class="bg-ai text-white py-2 px-4 rounded-md hover:bg-ai-hover transition duration-200">
                        Enviar
                    </button>
                </form>
            </div>
        </div>
    </div>

    <!-- Toast de notificação -->
    <div id="toast" class="fixed bottom-4 right-4 bg-gray-800 text-white px-4 py-2 rounded-md shadow-lg transform transition-transform duration-300 translate-y-20 opacity-0">
        <p id="toastMessage"></p>
    </div>

    <script>
        // Função para mostrar toast de notificação
        function showToast(message, isError = false) {
            const toast = document.getElementById("toast");
            const toastMessage = document.getElementById("toastMessage");
            
            toast.className = isError 
                ? "fixed bottom-4 right-4 bg-error text-white px-4 py-2 rounded-md shadow-lg transform transition-transform duration-300"
                : "fixed bottom-4 right-4 bg-gray-800 text-white px-4 py-2 rounded-md shadow-lg transform transition-transform duration-300";
            
            toastMessage.textContent = message;
            toast.classList.remove("translate-y-20", "opacity-0");
            
            setTimeout(() => {
                toast.classList.add("translate-y-20", "opacity-0");
            }, 3000);
        }

        // Variáveis para o assistente IA
        let aiMode = 'chat'; // 'chat' ou 'analysis'
        
        // Função para alternar entre abas
        function showTab(tabId) {
            // Esconder todas as abas
            document.getElementById('tasksTab').style.display = 'none';
            document.getElementById('aiTab').style.display = 'none';
            
            // Remover estilo ativo de todos os botões
            document.getElementById('tasksTabBtn').classList.remove('border-primary', 'text-primary');
            document.getElementById('tasksTabBtn').classList.add('border-transparent', 'text-gray-500');
            document.getElementById('aiTabBtn').classList.remove('border-primary', 'text-primary');
            document.getElementById('aiTabBtn').classList.add('border-transparent', 'text-gray-500');
            
            // Mostrar a aba selecionada
            document.getElementById(tabId).style.display = 'block';
            
            // Adicionar estilo ativo ao botão selecionado
            if (tabId === 'tasksTab') {
                document.getElementById('tasksTabBtn').classList.remove('border-transparent', 'text-gray-500');
                document.getElementById('tasksTabBtn').classList.add('border-primary', 'text-primary');
            } else if (tabId === 'aiTab') {
                document.getElementById('aiTabBtn').classList.remove('border-transparent', 'text-gray-500');
                document.getElementById('aiTabBtn').classList.add('border-primary', 'text-primary');
                
                // Carregar tarefas para o seletor de análise
                loadTasksForAnalysis();
            }
        }
        
        // Função para definir o modo do assistente IA
        function setAiMode(mode) {
            aiMode = mode;
            
            // Atualizar estilos dos botões
            if (mode === 'chat') {
                document.getElementById('chatModeBtn').className = 'bg-ai text-white py-1 px-3 rounded-md hover:bg-ai-hover transition duration-200 text-sm';
                document.getElementById('analysisModeBtn').className = 'bg-gray-200 text-gray-700 py-1 px-3 rounded-md hover:bg-gray-300 transition duration-200 text-sm';
                document.getElementById('taskSelector').style.display = 'none';
                document.getElementById('aiMessageForm').style.display = 'flex';
            } else {
                document.getElementById('analysisModeBtn').className = 'bg-ai text-white py-1 px-3 rounded-md hover:bg-ai-hover transition duration-200 text-sm';
                document.getElementById('chatModeBtn').className = 'bg-gray-200 text-gray-700 py-1 px-3 rounded-md hover:bg-gray-300 transition duration-200 text-sm';
                document.getElementById('taskSelector').style.display = 'block';
                document.getElementById('aiMessageForm').style.display = 'none';
                
                // Carregar tarefas para o seletor
                loadTasksForAnalysis();
            }
        }
        
        // Função para criar uma nova sessão de IA
        function resetAiSession() {
            // Limpar mensagens anteriores
            const aiMessages = document.getElementById('aiMessages');
            aiMessages.innerHTML = `
                <div class="flex items-start">
                    <div class="bg-ai text-white rounded-lg py-2 px-3 max-w-[80%]">
                        <p>Olá! Sou seu assistente IA. Como posso ajudar você hoje?</p>
                    </div>
                </div>
            `;
            
            showToast('Nova conversa iniciada');
        }
        
        // Função para carregar tarefas para análise
        async function loadTasksForAnalysis() {
            const token = localStorage.getItem("token");
            if (!token) return;
            
            try {
                const response = await fetch("http://localhost:3000/tasks", {
                    headers: { "Authorization": token }
                });
                
                if (!response.ok) {
                    throw new Error("Falha ao carregar tarefas");
                }
                
                const tasks = await response.json();
                const taskSelector = document.getElementById('taskToAnalyze');
                
                // Limpar opções anteriores
                taskSelector.innerHTML = '<option value="">Selecione uma tarefa...</option>';
                
                // Adicionar tarefas ao seletor
                tasks.forEach(task => {
                    const option = document.createElement('option');
                    option.value = task._id || task.id; // Usar _id se disponível, caso contrário usar id
                    option.textContent = task.title;
                    taskSelector.appendChild(option);
                });
                
            } catch (error) {
                console.error("Erro ao carregar tarefas para análise:", error);
            }
        }
        
        // Função para adicionar mensagem ao chat
        function addMessageToChat(content, isUser = false) {
            const aiMessages = document.getElementById('aiMessages');
            const messageDiv = document.createElement('div');
            messageDiv.className = 'flex items-start ' + (isUser ? 'justify-end' : '');
            
            const messageContent = document.createElement('div');
            messageContent.className = isUser 
                ? 'bg-primary text-white rounded-lg py-2 px-3 max-w-[80%]'
                : 'bg-ai text-white rounded-lg py-2 px-3 max-w-[80%]';
            
            // Formatar o conteúdo com quebras de linha
            const formattedContent = content.replace(/\n/g, '<br>');
            messageContent.innerHTML = `<p>${formattedContent}</p>`;
            
            messageDiv.appendChild(messageContent);
            aiMessages.appendChild(messageDiv);
            
            // Rolar para a última mensagem
            const chatArea = document.getElementById('aiChatArea');
            chatArea.scrollTop = chatArea.scrollHeight;
        }
        
        // Manipulador de envio de mensagem para IA (apenas para chat geral)
        document.getElementById('aiMessageForm').addEventListener('submit', async (event) => {
            event.preventDefault();
            
            const token = localStorage.getItem("token");
            if (!token) {
                showToast("Você precisa estar logado para usar o assistente IA", true);
                return;
            }
            
            const messageInput = document.getElementById('aiMessageInput');
            const message = messageInput.value.trim();
            
            if (!message) return;
            
            // Adicionar mensagem do usuário ao chat
            addMessageToChat(message, true);
            
            // Limpar campo de entrada
            messageInput.value = '';
            
            try {
                // Mostrar indicador de carregamento
                addMessageToChat("Pensando...");
                
                // Log para depuração
                console.log("Enviando requisição para chat");
                
                // Corrigir a URL para a rota correta
                const response = await fetch("http://localhost:3000/chat", {
                    method: "POST",
                    headers: { 
                        "Content-Type": "application/json", 
                        "Authorization": token
                    },
                    body: JSON.stringify({
                        message: message,
                        sessionId: token
                    })
                });
                
                // Log para depuração
                console.log("Status da resposta:", response.status);
                
                // Remover mensagem de carregamento
                const aiMessages = document.getElementById('aiMessages');
                if (aiMessages.lastChild && aiMessages.lastChild.textContent.includes("Pensando...")) {
                    aiMessages.removeChild(aiMessages.lastChild);
                }
                
                if (!response.ok) {
                    const errorText = await response.text();
                    console.error("Resposta de erro:", errorText);
                    throw new Error(`Erro ${response.status}: ${response.statusText}`);
                }
                
                const data = await response.json();
                console.log("Resposta da API:", data);
                
                // Adicionar resposta da IA
                addMessageToChat(data.response || "Não foi possível processar sua mensagem.");
                
            } catch (error) {
                console.error("Erro ao processar solicitação de IA:", error);
                showToast(`Erro ao processar solicitação de IA: ${error.message}`, true);
                
                // Adicionar mensagem de erro
                addMessageToChat("Desculpe, ocorreu um erro ao processar sua solicitação. Por favor, tente novamente mais tarde.");
            }
        });

        // Botão para analisar tarefa selecionada
        document.getElementById('analyzeTaskBtn').addEventListener('click', async () => {
            const taskId = document.getElementById('taskToAnalyze').value;
            if (!taskId) {
                showToast("Selecione uma tarefa para análise", true);
                return;
            }
            
            analyzeTask(taskId);
        });

        // Função para analisar uma tarefa
        async function analyzeTask(taskId) {
            const token = localStorage.getItem("token");
            if (!token) return;
            
            try {
                // Mostrar mensagem de carregamento
                addMessageToChat("Analisando tarefa...");
                
                // Log para depuração
                console.log("Analisando tarefa ID:", taskId);
                
                // Corrigir a URL para a rota correta
                const response = await fetch("http://localhost:3000/analyze-task", {
                    method: "POST",
                    headers: { 
                        "Content-Type": "application/json", 
                        "Authorization": token
                    },
                    body: JSON.stringify({
                        taskId: taskId,
                        sessionId: token
                    })
                });
                
                // Log para depuração
                console.log("Status da resposta:", response.status);
                
                // Remover mensagem de carregamento
                const aiMessages = document.getElementById('aiMessages');
                if (aiMessages.lastChild && aiMessages.lastChild.textContent.includes("Analisando tarefa...")) {
                    aiMessages.removeChild(aiMessages.lastChild);
                }
                
                if (!response.ok) {
                    const errorText = await response.text();
                    console.error("Resposta de erro:", errorText);
                    throw new Error(`Erro ${response.status}: ${response.statusText}`);
                }
                
                const data = await response.json();
                console.log("Resposta da API:", data);
                
                // Adicionar resposta da análise
                addMessageToChat(data.analysis || "Não foi possível analisar a tarefa.");
                
            } catch (error) {
                console.error("Erro ao analisar tarefa:", error);
                showToast(`Erro ao analisar tarefa: ${error.message}`, true);
                
                // Adicionar mensagem de erro
                addMessageToChat("Desculpe, ocorreu um erro ao analisar a tarefa. Por favor, tente novamente mais tarde.");
            }
        }

        // Registro de usuário
        document.getElementById("registerForm").addEventListener("submit", async (event) => {
            event.preventDefault();
            const name = document.getElementById("name").value;
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;
            
            try {
                const response = await fetch("http://localhost:3000/register", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ name, email, password })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    showToast(data.message || "Cadastro realizado com sucesso!");
                    document.getElementById("registerForm").reset();
                } else {
                    showToast(data.message || "Erro ao cadastrar", true);
                }
            } catch (error) {
                console.error("Erro:", error);
                showToast("Erro de conexão com o servidor", true);
            }
        });

        // Login de usuário
        document.getElementById("loginForm").addEventListener("submit", async (event) => {
            event.preventDefault();
            const email = document.getElementById("loginEmail").value;
            const password = document.getElementById("loginPassword").value;
            
            try {
                const response = await fetch("http://localhost:3000/login", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ email, password })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    // Mostrar o token recebido para depuração
                    console.log("Token recebido do servidor:", data.token);
                    
                    // Armazenar o token exatamente como recebido do servidor
                    localStorage.setItem("token", data.token);
                    
                    // Verificar se o token foi armazenado corretamente
                    console.log("Token armazenado:", localStorage.getItem("token"));
                    
                    showToast("Login realizado com sucesso!");
                    showTaskManager();
                } else {
                    showToast(data.message || "Credenciais inválidas", true);
                }
            } catch (error) {
                console.error("Erro:", error);
                showToast("Erro de conexão com o servidor", true);
            }
        });

        // Recuperação de senha
        document.getElementById("forgotPassword").addEventListener("submit", async (event) => {
            event.preventDefault();
            const email = document.getElementById("forgotEmail").value;
            
            try {
                const response = await fetch("http://localhost:3000/forgot-password", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ email })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    showToast(data.message || "Email de recuperação enviado!");
                    document.getElementById("forgotPasswordForm").style.display = "none";
                    document.getElementById("resetPasswordForm").style.display = "block";
                } else {
                    showToast(data.message || "Erro ao enviar email de recuperação", true);
                }
            } catch (error) {
                console.error("Erro:", error);
                showToast("Erro de conexão com o servidor", true);
            }
        });

        // Redefinição de senha
        document.getElementById("resetPassword").addEventListener("submit", async (event) => {
            event.preventDefault();
            const token = document.getElementById("resetToken").value;
            const newPassword = document.getElementById("newPassword").value;
            
            try {
                const response = await fetch("http://localhost:3000/reset-password", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ token, newPassword })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    showToast(data.message || "Senha redefinida com sucesso!");
                    backToLogin();
                } else {
                    showToast(data.message || "Erro ao redefinir senha", true);
                }
            } catch (error) {
                console.error("Erro:", error);
                showToast("Erro de conexão com o servidor", true);
            }
        });

        // Criação de tarefa
        document.getElementById("taskForm").addEventListener("submit", async (event) => {
            event.preventDefault();
            const token = localStorage.getItem("token");
            
            if (!token) {
                showToast("Você precisa estar logado para criar tarefas", true);
                logout();
                return;
            }
            
            // Verificar o token antes de enviar
            console.log("Token recuperado do localStorage:", token);
            
            const title = document.getElementById("taskTitle").value;
            const description = document.getElementById("taskDescription").value;
            
            try {
                // Enviar o token exatamente como está armazenado, sem modificação
                console.log("Enviando token sem modificação:", token);
                
                const response = await fetch("http://localhost:3000/tasks", {
                    method: "POST",
                    headers: { 
                        "Content-Type": "application/json", 
                        "Authorization": token // Sem adicionar "Bearer "
                    },
                    body: JSON.stringify({ title, description })
                });
                
                // Para depuração
                console.log("Status da resposta:", response.status);
                
                const data = await response.json();
                console.log("Resposta completa:", data);
                
                if (response.ok) {
                    showToast(data.message || "Tarefa criada com sucesso!");
                    document.getElementById("taskForm").reset();
                    loadTasks();
                    // Atualizar também o seletor de tarefas para análise
                    loadTasksForAnalysis();
                } else {
                    showToast(data.message || "Erro ao criar tarefa", true);
                    if (response.status === 401 || response.status === 400) {
                        console.error("Erro de autenticação:", data.message);
                        // Se o token for inválido, faça logout
                        setTimeout(() => {
                            logout();
                        }, 2000);
                    }
                }
            } catch (error) {
                console.error("Erro completo:", error);
                showToast("Erro de conexão com o servidor", true);
            }
        });

        // Carregar tarefas
        async function loadTasks() {
            const token = localStorage.getItem("token");
            
            if (!token) {
                showToast("Você precisa estar logado para ver tarefas", true);
                logout();
                return;
            }
            
            const taskList = document.getElementById("taskList");
            const emptyMessage = document.getElementById("emptyTaskMessage");
            
            try {
                // Enviar o token exatamente como está armazenado, sem modificação
                console.log("Carregando tarefas com token sem modificação:", token);
                
                const response = await fetch("http://localhost:3000/tasks", {
                    headers: { "Authorization": token } // Sem adicionar "Bearer "
                });
                
                // Para depuração
                console.log("Status da resposta:", response.status);
                
                if (!response.ok) {
                    if (response.status === 401 || response.status === 400) {
                        showToast("Sessão expirada. Faça login novamente.", true);
                        setTimeout(() => {
                            logout();
                        }, 2000);
                        return;
                    }
                    throw new Error("Falha ao carregar tarefas");
                }
                
                const tasks = await response.json();
                console.log("Tarefas carregadas:", tasks);
                
                // Limpar a lista de tarefas
                taskList.innerHTML = "";
                
                if (tasks.length === 0) {
                    taskList.appendChild(emptyMessage);
                    return;
                }
                
                // Adicionar cada tarefa à lista
                tasks.forEach(task => {
                    const taskElement = document.createElement("div");
                    taskElement.className = "p-4 border rounded-md hover:bg-gray-50";
                    taskElement.innerHTML = `
                        <div class="flex items-start gap-3">
                            <input type="checkbox" id="task-${task._id || task.id}" 
                                class="mt-1 h-4 w-4 text-primary border-gray-300 rounded focus:ring-primary"
                                ${task.completed ? 'checked' : ''}>
                            <div class="flex-1">
                                <label for="task-${task._id || task.id}" class="block font-medium ${task.completed ? 'line-through text-gray-400' : 'text-gray-700'}">
                                    ${task.title}
                                </label>
                                ${task.description ? `<p class="text-sm mt-1 ${task.completed ? 'text-gray-400' : 'text-gray-600'}">${task.description}</p>` : ''}
                            </div>
                            <div class="flex space-x-1">
                                <button class="text-ai hover:text-ai-hover" onclick="analyzeTask('${task._id || task.id}')">
                                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                                        <path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-8-3a1 1 0 00-.867.5 1 1 0 11-1.731-1A3 3 0 0113 8a3.001 3.001 0 01-2 2.83V11a1 1 0 11-2 0v-1a1 1 0 011-1 1 1 0 100-2zm0 8a1 1 0 100-2 1 1 0 000 2z" clip-rule="evenodd" />
                                    </svg>
                                </button>
                                <button class="text-error hover:text-red-700" onclick="deleteTask('${task._id || task.id}')">
                                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                                        <path fill-rule="evenodd" d="M9 2a1 1 0 00-.894.553L7.382 4H4a1 1 0 000 2v10a2 2 0 002 2h8a2 2 0 002-2V6a1 1 0 100-2h-3.382l-.724-1.447A1 1 0 0011 2H9zM7 8a1 1 0 012 0v6a1 1 0 11-2 0V8zm5-1a1 1 0 00-1 1v6a1 1 0 102 0V8a1 1 0 00-1-1z" clip-rule="evenodd" />
                                    </svg>
                                </button>
                            </div>
                        </div>
                    `;
                    
                    // Adicionar evento para marcar como concluída
                    const checkbox = taskElement.querySelector(`#task-${task._id || task.id}`);
                    checkbox.addEventListener('change', () => toggleTaskComplete(task._id || task.id, checkbox.checked));
                    
                    taskList.appendChild(taskElement);
                });
                
            } catch (error) {
                console.error("Erro ao carregar tarefas:", error);
                showToast("Erro ao carregar tarefas", true);
            }
        }

        // Marcar tarefa como concluída/não concluída
        async function toggleTaskComplete(taskId, completed) {
            const token = localStorage.getItem("token");
            
            if (!token) {
                showToast("Você precisa estar logado para atualizar tarefas", true);
                logout();
                return;
            }
            
            try {
                // Enviar o token exatamente como está armazenado, sem modificação
                const response = await fetch(`http://localhost:3000/tasks/${taskId}`, {
                    method: "PATCH",
                    headers: { 
                        "Content-Type": "application/json", 
                        "Authorization": token // Sem adicionar "Bearer "
                    },
                    body: JSON.stringify({ completed })
                });
                
                if (!response.ok) {
                    if (response.status === 401 || response.status === 400) {
                        showToast("Sessão expirada. Faça login novamente.", true);
                        setTimeout(() => {
                            logout();
                        }, 2000);
                        return;
                    }
                    throw new Error("Falha ao atualizar tarefa");
                }
                
                loadTasks(); // Recarregar a lista para atualizar a interface
                
            } catch (error) {
                console.error("Erro ao atualizar tarefa:", error);
                showToast("Erro ao atualizar tarefa", true);
            }
        }

        // Excluir tarefa
        async function deleteTask(taskId) {
            const token = localStorage.getItem("token");
            
            if (!token) {
                showToast("Você precisa estar logado para excluir tarefas", true);
                logout();
                return;
            }
            
            try {
                // Enviar o token exatamente como está armazenado, sem modificação
                const response = await fetch(`http://localhost:3000/tasks/${taskId}`, {
                    method: "DELETE",
                    headers: { "Authorization": token } // Sem adicionar "Bearer "
                });
                
                if (!response.ok) {
                    if (response.status === 401 || response.status === 400) {
                        showToast("Sessão expirada. Faça login novamente.", true);
                        setTimeout(() => {
                            logout();
                        }, 2000);
                        return;
                    }
                    throw new Error("Falha ao excluir tarefa");
                }
                
                showToast("Tarefa excluída com sucesso!");
                loadTasks();
                // Atualizar também o seletor de tarefas para análise
                loadTasksForAnalysis();
                
            } catch (error) {
                console.error("Erro ao excluir tarefa:", error);
                showToast("Erro ao excluir tarefa", true);
            }
        }

        // Funções de navegação
        function showTaskManager() {
            document.getElementById("auth").style.display = "none";
            document.getElementById("forgotPasswordForm").style.display = "none";
            document.getElementById("resetPasswordForm").style.display = "none";
            document.getElementById("taskManager").style.display = "block";
            
            // Mostrar a aba de tarefas por padrão
            showTab('tasksTab');
            
            // Carregar tarefas
            loadTasks();
            
            // Inicializar sessão de IA
            resetAiSession();
        }

        function logout() {
            localStorage.removeItem("token");
            document.getElementById("auth").style.display = "block";
            document.getElementById("taskManager").style.display = "none";
        }

        function showForgotPasswordForm() {
            document.getElementById("auth").style.display = "none";
            document.getElementById("forgotPasswordForm").style.display = "block";
        }

        function backToLogin() {
            document.getElementById("forgotPasswordForm").style.display = "none";
            document.getElementById("resetPasswordForm").style.display = "none";
            document.getElementById("auth").style.display = "block";
        }

        // Verificar se o usuário já está logado ao carregar a página
        document.addEventListener("DOMContentLoaded", () => {
            const token = localStorage.getItem("token");
            if (token) {
                console.log("Token encontrado no carregamento da página:", token);
                showTaskManager();
            }
        });
    </script>
</body>
</html>
